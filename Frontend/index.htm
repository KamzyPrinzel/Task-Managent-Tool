<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container" id="authContainer">
        <h2>Task Management Tool</h2>
        <div class="login-register">
            <a href="login.htm">Login</a>
            <a href="register.htm">Register</a>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <h1>Welcome, <span id="userDisplay"></span></h1>
        <button onclick="logout()" class="btn">Logout</button>

        <!-- Task Form -->
        <div class="task-form">
            <div class="input-box">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
            </div>
        
            <div class="input-box">
                <textarea id="taskDescription" placeholder="Task Description" required></textarea>
            </div>

            <div class="date">
                <input type="date" id="taskDeadline">
            </div>
            
            <select id="taskPriority">

                <h3>Task Priority</h3>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button onclick="addTask()" class="btn">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h4>Your Tasks</h4>
            <ul id="tasks"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
